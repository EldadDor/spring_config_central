<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Config Server Admin</title>
	<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	<link rel="stylesheet" href="/css/fonts.css">
	<style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --success-color: #10b981;
            --success-light: #d1fae5;
            --danger-color: #ef4444;
            --danger-light: #fee2e2;
            --warning-color: #f59e0b;
            --warning-light: #fef3c7;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --border-radius: 0.75rem;
            --border-radius-sm: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, #ffffff 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: var(--gray-600);
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Primary Provider Badge */
        .primary-provider {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .primary-provider h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .primary-provider .provider-name {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Section Styling */
        .section {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid var(--gray-200);
        }

        .section-header {
            background: linear-gradient(135deg, var(--gray-50), white);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header h2::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            border-radius: 2px;
        }

        .section-content {
            padding: 2rem;
        }

        /* Modern Button Styling */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
        }

        /* Provider Cards */
        .provider-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .provider-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary-color);
        }

        .provider-card.enabled {
            border-left: 4px solid var(--success-color);
            background: linear-gradient(135deg, white, var(--success-light));
        }

        .provider-card.disabled {
            border-left: 4px solid var(--danger-color);
            background: linear-gradient(135deg, white, var(--danger-light));
            opacity: 0.8;
        }

        .provider-card.primary {
            border: 2px solid var(--primary-color);
            background: linear-gradient(135deg, white, #eff6ff);
        }

        .provider-card.primary::before {
            content: 'PRIMARY';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .provider-header {
            padding: 1.5rem 2rem 1rem;
        }

        .provider-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .provider-content {
            padding: 0 2rem 1rem;
        }

        .provider-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray-900);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-enabled {
            background: var(--success-light);
            color: var(--success-color);
        }

        .status-disabled {
            background: var(--danger-light);
            color: var(--danger-color);
        }

        .status-enabled::before,
        .status-disabled::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .provider-actions {
            padding: 1rem 2rem 1.5rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Git Repo Cards */
        .git-repo-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            overflow: hidden;
            border-left: 4px solid var(--primary-color);
        }

        .git-repo-header {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--gray-50), white);
            border-bottom: 1px solid var(--gray-200);
        }

        .git-repo-content {
            padding: 1.5rem;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .provider-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
	</style>
</head>
<body>
<div class="container">
	<!-- Header -->
	<div class="header">
		<h1>Config Server Admin</h1>
		<p class="subtitle">Manage your Spring Cloud Configuration Providers</p>
	</div>

	<!-- Primary Provider Info -->
	<div class="primary-provider">
		<h2>Active Primary Provider</h2>
		<div class="provider-name" th:text="${primaryProvider}">nexl</div>
	</div>

	<!-- Providers Section -->
	<div class="section">
		<div class="section-header">
			<h2>Configuration Providers</h2>
			<button class="btn btn-secondary"
			        hx-get="/admin/providers"
			        hx-target="#providers-container"
			        hx-swap="innerHTML">
				ðŸ”„ Refresh
			</button>
		</div>

		<div class="section-content">
			<div id="providers-container"
			     hx-get="/admin/providers"
			     hx-trigger="load"
			     class="loading">
				Loading providers...
			</div>
		</div>
	</div>

	<!-- Git Repositories Section -->
	<div class="section">
		<div class="section-header">
			<h2>Git Repositories</h2>
			<button class="btn btn-secondary"
			        hx-get="/admin/git-repos/refresh"
			        hx-target="#git-repos-container"
			        hx-swap="innerHTML">
				ðŸ”„ Refresh
			</button>
		</div>

		<div class="section-content">
			<div id="git-repos-container"
			     hx-get="/admin/git-repos/refresh"
			     hx-trigger="load"
			     class="loading">
				Loading repositories...
			</div>
		</div>
	</div>
</div>
</body>
</html>
